
<p *ngIf="!firmaList"><em>Loading...</em></p>

<form>
  <div class="form-group">
    <label>Firma Kod</label>
    <input type="text" class="form-control" [(ngModel)]="firmaObject.firmaKod" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Ad</label>
    <input type="text" class="form-control" [(ngModel)]="firmaObject.ad" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>VergiNo</label>
    <input type="text" class="form-control" [(ngModel)]="firmaObject.vergiNo" [ngModelOptions]="{standalone: true}">
  </div>
  <br />
  <button *ngIf="showSaveButton" type="submit" class="btn btn-primary" (click)="kaydet()">Kaydet</button>
  <button *ngIf="showEditButton" type="submit" class="btn btn-success" (click)="guncelle()">Güncelle</button>
</form>

<br />
<br />
<br />
<br />
<br />

<table class="table table-dark" aria-labelledby="tableLabel" *ngIf="firmaList">
  <thead>
    <tr>
      <th scope="col">Firma ID</th>
      <th scope="col">Firma Kod</th>
      <th scope="col">Ad</th>
      <th scope="col">Vergi No</th>
      <th scope="col">KayitTarihi</th>
      <th scope="col">GuncellemeTarih</th>
      <th scope="col">İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let firma of firmaList">
      <td>{{ firma.firmaId }}</td>
      <td>{{ firma.firmaKod }}</td>
      <td>{{ firma.ad || '**Girilmiş**' }}</td>
      <td>{{ firma.vergiNo }}</td>
      <td>{{ firma.kayitTarihi | date:'dd.MM.yyyy' }}</td>
      <td>{{ (firma.guncellemeTarih | date:'dd.MM.yyyy') || '**Girilmiş**' }}</td>
      <td>
        <button class="btn btn-primary" (click)="duzenle(firma)">Düzenle</button>
        <button class="btn btn-primary" (click)="sil(firma.firmaId)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
