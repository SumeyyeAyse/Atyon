<p *ngIf="!atikList"><em>Loading...</em></p>

<form>
  <div class="form-group">
    <label>Atık Kod</label>
    <input type="text" class="form-control" [(ngModel)]="atikObject.atikKod" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Atık Ad</label>
    <input type="text" class="form-control" [(ngModel)]="atikObject.atikAd" [ngModelOptions]="{standalone: true}">
  </div>
  <br />
  <div class="form-group">
    <label>Atık Tip Kod</label>
    <input type="text" class="form-control" [(ngModel)]="atikObject.atikTipKod" [ngModelOptions]="{standalone: true}">
  </div>
  <button *ngIf="showSaveButton" type="submit" class="btn btn-primary" (click)="kaydet()">Kaydet</button>
  <button *ngIf="showEditButton" type="submit" class="btn btn-success" (click)="guncelle()">Güncelle</button>
</form>

<br />
<br />
<br />
<br />
<br />

<table class="table table-dark" aria-labelledby="tableLabel" *ngIf="atikList">
  <thead>
    <tr>
      <th scope="col">Atık ID</th>
      <th scope="col">Atık Kod</th>
      <th scope="col">Atık Ad</th>
      <th scope="col">KayitTarihi</th>
      <th scope="col">GuncellemeTarih</th>
      <th scope="col">İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let atik of atikList">
      <td>{{ atik.atikId }}</td>
      <td>{{ atik.atikKod }}</td>
      <td>{{ atik.atikAd || '**Girilmiş**' }}</td>
      <td>{{ atik.kayitTarih | date:'dd.MM.yyyy' }}</td>
      <td>{{ (atik.guncellemeTarih | date:'dd.MM.yyyy') || '**Girilmiş**' }}</td>
      <td>
        <button class="btn btn-primary" (click)="duzenle(atik)">Düzenle</button>
        <button class="btn btn-primary" (click)="sil(atik.atikId)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
